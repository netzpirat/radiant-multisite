  TextAssets: 
    "1": 
      name: artundbar.css
      class_name: Stylesheet
      updated_at: 2008-11-24 19:42:23 Z
      updated_by_id: 1
      filter_id: 
      lock_version: 2
      id: 1
      created_by_id: 1
      content: |-
        body {
          background-color: #e1ddd9;
          font-size: 11px;
          font-family: Verdana, Arial, SunSans-Regular, Sans-Serif;
          color: #564b47;
          padding: 0px;
          margin: 0px;
        }
        
        a { color: #DB7093; }
        a:visited { color:#DB7093; }
        a:hover { color: #564b47; }
        a:active { color:#000000; }
        
        h1 {
          font-size: 11px;
          text-transform: uppercase;
          background-color: #E0A3B7;
          border-top: 1px solid #564b47;
          border-bottom: 1px solid #564b47;
          padding: 5px 15px;
          margin: 0px 
        }
        
        h2 {
          font-size: 20px;
          font-weight: normal;
          padding: 5px 10px;
          margin: 0px;
        }
        
        img.download {
          vertical-align: middle;
        }
        
        #container {
          width: 950px;
          padding:0px;
          margin: 0px;
          margin-left: auto;
          margin-right: auto;
        }
        
        #banner {
          text-align: right;
          background-color: #e1ddd9;
          padding: 0px;
          margin: 0px;
        }
        
        #banner img {
          padding: 10px 0px;
        }
        
        #outer {
          border-left: solid 200px #EBD3E0;
          border-right: solid 200px #EBD3E0;
          background-color: #ffffff;
        } 
        
        #inner{
          margin: 0;
          width:100%;
        }
        
        #left {
          width: 200px; 
          float: left; 
          position: relative; 
          margin-left: -200px; 
          margin-right: 1px;
        }
        
        #right {
         width:200px; 
         float:right; 
         position:relative; 
         margin-right:-200px; 
         margin-left:1px;
        }
        
        #content{
          position: relative;
          margin: 0px; 
        }
        
        p {
          padding: 5px 10px;
          margin: 0px;
        }
        
        pre {
          font-size: 12px;
          padding: 5px 10px;
          margin: 0px;
        }
        
        #footer {
          clear: left;
          padding: 0px;
          margin: 0px;
          text-align: right;
        }
      created_at: 2008-11-24 19:36:37 Z
